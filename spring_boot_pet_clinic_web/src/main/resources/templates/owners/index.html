<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owners/Members Directory</title>
</head>
<body>

<h1 th:text="'Owners/Members'">welcome to pet clinic</h1>

<table>
<tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
</tr>
<tr th:each= "owner : ${owners}">
    <td th:text="${owner.id}">123</td>
    <td th:text="${owner.firstName}">Spring in Action</td>
    <td th:text="${owner.lastName}">Wrox</td>
</tr>
</table>

</body>
</html>
